<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 50%;
            margin: auto;
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }

        #user-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div id="chat-box">
            {% for message in messages %}
                <p>{{ message['role'] }}: {{ message['content'] }}</p>
            {% endfor %}
        </div>
        <form id="user-input" method="POST" action="/chat">
            <label for="query">User:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
